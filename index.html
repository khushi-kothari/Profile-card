<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Victor Crest</title>
    <link rel="icon" href="https://imgur.com/a/a3yR0ge" type="image/x-icon">
  </head>
  <body>
    <div class="contain">
      <div class="cards shadow-lg">
        <div class="top-cards"></div>
        <div class="white"></div>
        <div class="caption">
          <img
            class="victor"
            src="/profile-card-component-main/images/image-victor.jpg"
            alt="person"
          />
          <br />
          <br />
          <p class="top-p">Victor Crest <span class="grey">26</span></p>
          <p class="grey bottom-p">London</p>
          <hr />

          <div class="row">
            <div class="col"><p>80k</p></div>
            <div class="col"><p>803k</p></div>
            <div class="col"><p>1.4k</p></div>
          </div>
          <div class="row">
            <div class="col"><p class="grey small">Followers</p></div>
            <div class="col"><p class="grey small">Likes</p></div>
            <div class="col"><p class="grey small">Photos</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
